<h2>檔案下載</h2>
<ul id="file-list">載入中...</ul>

<script>
  const repoOwner = "asdwxof2006";
  const repoName = "asdwxof2006.github.io";

  async function fetchFiles() {
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
    const response = await fetch(url);
    const files = await response.json();

    const list = document.getElementById("file-list");
    list.innerHTML = ""; // 清空載入中

    files.forEach(file => {
      if (file.type === "file" && file.name !== "index.html") { // 排除 index.html
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file.download_url; // GitHub 提供的下載連結
        a.textContent = `下載 ${file.name}`;
        a.download = file.name;
        li.appendChild(a);
        list.appendChild(li);
      }
    });
  }

  fetchFiles();
</script>
